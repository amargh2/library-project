<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" onchange="handleChangeTitle()">
             <label for="author">Author</label>
            <input type="text" name="author" id="author" onchange="handleChangeAuthor()">
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" onchange="handleChangePages()">
            <label for="tag">Tag</label>
            <input type="text" name="tag" id="tag" onchange="handleChangeTag()">
            <fieldset>
                <div class="read">
                    <input type="radio" name="read" id="read">
                    <label for="read">Read</label>
                </div>
                <div class="not_read">
                    <input type="radio" name="not_read" id="not_read">
                    <label for="not_read">Not Read</label>
                </div>
            </fieldset>
            <button class="add">Add to Library</button>
        </div>
        <div class="library">
            
        </div>
    </div>
</body>
</html>
