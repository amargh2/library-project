<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!doctype html>

</head>
<body>
    <div class="container">
        <form autocomplete='off' action="">
            <div class="form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" onchange="handleChangeTitle()" required>
                 <label for="author">Author</label>
                <input type="text" name="author" id="author" onchange="handleChangeAuthor()" required>
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" onchange="handleChangePages()" required>
                <label for="read">Did you read it?</label>
                <select name="read" id="read" onchange="handleChangeRead()" required>
                    <option value="not specified"> </option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <input type="submit" value="Add to Library" class="add"></input>
        </form>
        </div>
        <div class="library">
        </div>
    </div>
</body>
</html>
